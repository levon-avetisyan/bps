<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>BPS Payform</title>
    <script src="./js/vendor/jquery.min.js"></script>
    <script src="./js/vendor/bootstrap.min.js"></script>
    <script src="./js/vendor/simplebar.js"></script>
    <script src="./js/vendor/jquery.easings.min.js"></script>
    <script src="./js/vendor/scrolloverflow.js"></script>
    <script src="./js/vendor/jquery.fullpage.js"></script>
    <script src="./js/scripts.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kanit:100,200,300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="./css/vendor/simplebar.css">
    <link rel="stylesheet" href="./css/vendor/jquery.fullpage.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="company-logo mb-5">
    <img src="./img/logo.png" alt="Logo">
</div>
<div id="fullpage">
    <div data-anchor="amounts" class="section">
        <div class="amounts">
            <div class="container">
                <h1 class="text-center">Choose Amount</h1>
                <div class="amounts-options">
                    <div class="amounts-container d-flex flex-row justify-content-center mb-5">
                        <div class="option-box amount-option mr-5">
                            <label for="amountXS">
                                <input type="radio" name="sponsorAmount" id="amountXS">
                            </label>
                            <h2><sup>$</sup>50</h2>
                        </div>
                        <div class="option-box amount-option mr-5">
                            <label for="amountSM">
                                <input type="radio" name="sponsorAmount" id="amountSM">
                            </label>
                            <h2><sup>$</sup>100</h2></div>
                        <div class="option-box amount-option">
                            <label for="amountMD">
                                <input type="radio" name="sponsorAmount" id="amountMD">
                            </label>
                            <h2><sup>$</sup>150</h2>
                        </div>
                    </div>
                    <div class="amounts-container d-flex flex-row justify-content-center mb-5">
                        <div class="option-box amount-option mr-5">
                            <label for="amountXL">
                                <input type="radio" name="sponsorAmount" id="amountXL">
                            </label>
                            <h2><sup>$</sup>250</h2>
                        </div>
                        <div class="option-box amount-option">
                            <label for="amountXLL">
                                <input type="radio" name="sponsorAmount" id="amountXLL">
                            </label>
                            <h2><sup>$</sup>400</h2>
                        </div>
                    </div>
                </div>
                <div class="other-amount-wrap d-flex justify-content-center align-items-center">
                    <label for="otherAmountInput">Other amount</label>
                    <input id="otherAmountInput" type="number" min="0" oninput="validity.valid||(value='');" class="form-control bps-input">
                    <i class="fas fa-dollar-sign"></i>
                    <button id="confirmAmount" class="btn-confirm">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <div data-anchor="durations" class="section">
        <div class="duration">
            <div class="container">
                <h1 class="text-center">Duration</h1>
                <div class="row">
                    <div class="col-10">
                        <div class="h-100 d-flex flex-row align-items-center justify-content-center">
                            <div class="option-box duration-option mr-5">
                                <label for="freqOneTime">
                                    <input type="radio" name="duration" id="freqOneTime" value="once">
                                </label>
                                One Time
                            </div>
                            <div class="option-box duration-option mr-5">
                                <label for="freqWeekly">
                                    <input type="radio" name="duration" id="freqWeekly" value="weekly">
                                </label>
                                Weekly
                            </div>
                            <div class="option-box duration-option mr-5">
                                <label for="freqMonthly">
                                    <input type="radio" name="duration" id="freqMonthly" value="monthly">
                                </label>
                                Monthly
                            </div>
                            <div class="option-box duration-option">
                                <label for="freqYearly">
                                    <input type="radio" name="duration" id="freqYearly" value="yearly">
                                </label>
                                Yearly
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="freq-select">
                            <ul id="freqSelect" class="list-unstyled freq-select-list" data-simplebar
                                data-simplebar-auto-hide="false">
                                <li class="active">Ongoing</li>
                                <li>1X</li>
                                <li>2X</li>
                                <li>3X</li>
                                <li>4X</li>
                                <li>5X</li>
                                <li>6X</li>
                                <li>7X</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div data-anchor="campaigns" class="section">
        <div class="campaign">
            <div class="container">
                <h1 class="text-center">Campaign</h1>
                <div class="d-flex flex-row justify-content-center">
                    <div class="option-box campaign-option mr-5">
                        <label for="camp1">
                            <input type="radio" name="campaign" id="camp1">
                        </label>
                        Campaign 1
                    </div>
                    <div class="option-box campaign-option mr-5">
                        <label for="camp2">
                            <input type="radio" name="campaign" id="camp2">
                        </label>
                        Campaign 2
                    </div>
                    <div class="option-box campaign-option">
                        <label for="camp3">
                            <input type="radio" name="campaign" id="camp3">
                        </label>
                        Campaign 3
                    </div>
                </div>
            </div>
        </div>
        <div class="form-action text-center">
            <button class="btn-process">PROCESS
                <span>
                        <svg id="i-chevron-right" viewBox="0 0 32 32" width="18" height="20" fill="none"
                             stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4">
                        <path d="M12 30 L24 16 12 2"/>
                        </svg>
                        </span>
            </button>
        </div>
    </div>
</div>
<div class="process-menu d-flex flex-column justify-content-center align-items-center">
    <h1 class="text-center"><span class="total-amount">Total <b>$0</b></span></h1>
    <h1 class="text-center"><span class="total-amount">Today</span></h1>
    <div class="payment-options-wrap mt-5">
        <div class="payment-option mb-3">
            <h2>Key in</h2>
        </div>
        <div class="payment-option">
            <h2>Swipe</h2>
        </div>
    </div>
</div>
<div class="fade-body"></div>
<script>
    $(document).ready(function () {
        $('#fullpage').fullpage({
            anchors: ['amounts', 'durations', 'campaigns'],
            navigation: true,
            normalScrollElements: '#freqSelect',
        });
    });
</script>
<footer>
    <div class="container">
        <div class="footer-content d-flex justify-content-center">
            <div class="footer-logo">
                <img src="./img/banquest.png" alt="Powered by Banquest">
            </div>
        </div>
    </div>
</footer>
</body>
</html>
