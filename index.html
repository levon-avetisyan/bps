<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>BPS Payform</title>
    <script src="./js/vendor/jquery.min.js"></script>
    <script src="./js/vendor/bootstrap.min.js"></script>
    <script src="./js/vendor/simplebar.js"></script>
    <script src="./js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kanit:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="./css/vendor/simplebar.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<section class="main pt-4">
    <div class="container">
        <div class="company-logo mb-5">
            <img src="./img/logo.png" alt="Logo">
        </div>
        <form action="">
            <div class="amounts">
                <h1 class="text-center mb-5">Choose Amount</h1>
                <div class="amounts-container d-flex flex-row justify-content-between">
                    <div class="option-box amount-option">
                        <label for="amountXS">
                            <input type="radio" name="sponsorAmount" id="amountXS">
                        </label>
                        <h2><sup>$</sup>50</h2>
                    </div>
                    <div class="option-box amount-option">
                        <label for="amountSM">
                            <input type="radio" name="sponsorAmount" id="amountSM">
                        </label>
                        <h2><sup>$</sup>100</h2></div>
                    <div class="option-box amount-option">
                        <label for="amountMD">
                            <input type="radio" name="sponsorAmount" id="amountMD">
                        </label>
                        <h2><sup>$</sup>150</h2>
                    </div>
                    <div class="option-box amount-option">
                        <label for="amountXL">
                            <input type="radio" name="sponsorAmount" id="amountXL">
                        </label>
                        <h2><sup>$</sup>250</h2>
                    </div>
                    <div class="option-box amount-option">
                        <label for="amountXLL">
                            <input type="radio" name="sponsorAmount" id="amountXLL">
                        </label>
                        <h2><sup>$</sup>400</h2>
                    </div>
                </div>
            </div>
            <div class="duration">
                <h1 class="text-center mb-4">Duration</h1>
                <div class="row">
                    <div class="col-10">
                        <div class="h-100 d-flex flex-row align-items-center justify-content-between">
                            <div class="option-box duration-option">
                                <label for="freqOneTime">
                                    <input type="radio" name="frequency" id="freqOneTime">
                                </label>
                                One Time
                            </div>
                            <div class="option-box duration-option">
                                <label for="freqWeekly">
                                    <input type="radio" name="frequency" id="freqWeekly">
                                </label>
                                Weekly
                            </div>
                            <div class="option-box duration-option">
                                <label for="freqMonthly">
                                    <input type="radio" name="frequency" id="freqMonthly">
                                </label>
                                Monthly
                            </div>
                            <div class="option-box duration-option">
                                <label for="freqYearly">
                                    <input type="radio" name="frequency" id="freqYearly">
                                </label>
                                Yearly
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="freq-select">
                            <ul id="freqSelect" data-simplebar class="list-unstyled">
                                <li>Ongoing</li>
                                <li>1X</li>
                                <li class="active">2X</li>
                                <li>3X</li>
                                <li>4X</li>
                                <li>5X</li>
                                <li>6X</li>
                                <li>7X</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="campaign">
                <h1 class="text-center mb-5">Campaign</h1>
                <div class="d-flex flex-row justify-content-between">
                    <div class="option-box campaign-option">
                        <label for="camp1">
                            <input type="radio" name="campaign" id="camp1">
                        </label>
                        Campaign 1
                    </div>
                    <div class="option-box campaign-option">
                        <label for="camp2">
                            <input type="radio" name="campaign" id="camp2">
                        </label>
                        Campaign 2
                    </div>
                    <div class="option-box campaign-option">
                        <label for="camp3">
                            <input type="radio" name="campaign" id="camp3">
                        </label>
                        Campaign 3
                    </div>
                </div>
            </div>
            <div class="form-action text-center">
                <button class="btn-process">PROCESS
                    <span>
                        <svg id="i-chevron-right" viewBox="0 0 32 32" width="18" height="20" fill="none"
                             stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4">
                            <path d="M12 30 L24 16 12 2"/>
                        </svg>
                    </span>
                </button>
            </div>
        </form>
    </div>
</section>

<div class="process-menu">
    <h1>Toggle Menu</h1>
</div>
<div class="fade-body"></div>
<footer>
    <div class="container">
        <div class="footer-content d-flex justify-content-center">
            <div class="footer-logo">
                <img src="./img/banquest.png" alt="Powered by Banquest">
            </div>
        </div>
    </div>
</footer>
</body>
</html>
