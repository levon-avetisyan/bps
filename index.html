<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>BPS Payform</title>
    <script src="./js/vendor/jquery.min.js"></script>
    <script src="./js/vendor/bootstrap.min.js"></script>
    <script src="./js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kanit:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<section class="main pt-5">
    <div class="container">
        <div class="company-logo mb-5">
            <img src="./img/logo.png" alt="Logo">
        </div>
        <div class="amounts">
            <h1 class="text-center mb-5">Choose Amount</h1>
            <div class="">
                <div class="amounts-container d-flex flex-row justify-content-center mb-5">
                    <div class="amount-box amount mr-5"><h2><sup>$</sup>50</h2></div>
                    <div class="amount-box amount mr-5 active"><h2><sup>$</sup>100</h2></div>
                    <div class="amount-box amount"><h2><sup>$</sup>150</h2></div>
                </div>
                <div class="amounts-container d-flex flex-row justify-content-center">
                    <div class="amount-box amount mr-5"><h2><sup>$</sup>250</h2></div>
                    <div class="amount-box amount"><h2><sup>$</sup>400</h2></div>
                </div>

            </div>
        </div>
        <div class="duration">
            <h1 class="text-center mb-5">Duration</h1>
            <div class="pt-3">
                <div class="row">
                    <div class="col-8">
                        <div class="d-flex flex-column justify-content-center h-100">
                            <div class="d-flex flex-row justify-content-around">
                                <div class="amount-box">One Time</div>
                                <div class="amount-box active">Weekly</div>
                                <div class="amount-box">Monthly</div>
                                <div class="amount-box">Yearly</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="freq-select">
                            <ul id="freqSelect" class="list-unstyled">
                                <li>Ongoing</li>
                                <li>1X</li>
                                <li class="active">2X</li>
                                <li>3X</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="campaign">
            <h1 class="text-center mb-5">Campaign</h1>
            <div class="d-flex flex-row justify-content-around">
                <div class="amount-box">Campaign 1</div>
                <div class="amount-box active">Campaign 2</div>
                <div class="amount-box">Campaign 3</div>
            </div>
        </div>
    </div>
</section>
<footer>
    <div class="container">
        <div class="footer-content d-flex justify-content-center">
            <div class="footer-logo">
                <img src="./img/banquest.png" alt="Powered by Banquest">
            </div>
        </div>
    </div>
</footer>
</body>
</html>
